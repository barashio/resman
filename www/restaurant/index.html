<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>Resman Ninja</title>
    </head>
    
    <body>
       <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" style="width: 99%; margin: 0 auto;">
          <a class="navbar-brand" href="#">Restaurant</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reservation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
       <!-- Navigation Bar -->

      <!-- Banner Image -->
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="http://yoddesign.com.ua/images/works/bez05505-hdr-copy.jpg" alt="First slide">
          </div>
        </div>
      </div>
       <!-- Banner Image -->

        <!-- Food Menu -->
      <div class="menu" id="menu" style="text-align: justify;  width: 80%; margin: 0 auto; margin-bottom: 20px; margin-top: 20px;">
        <h3>Menu</h3>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Wraps
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">

                <div class="container">
                  <div class="row">
                    <div class="col">
                      <img src="https://www.recipetineats.com/wp-content/uploads/2017/11/Chicken-Doner-Kebab-1-SQ.jpg" alt="Kebab" class="img-thumbnail">
                    </div>
                    <div class="col-6">
                      <p class="fw-bold">Small Chicken Wrap</p>
                      <p class="font-weight-normal">Delicious small chicken wrap with salad.</p>


                    </div>
                    <div class="col">
                      <p class="fw-bold">£4.80</p>
                      <button type="button" class="btn btn-primary">Add to Cart</button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
       <!-- Food Menu -->

      <footer class="bg-light text-center text-lg-start" style="margin: 0 auto; margin-bottom: 20px; margin-top: 20px;">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0);">
          © 2020 Copyright:
          <a class="text-dark" href="https://barash.io/">barash.io</a>
        </div>
        <!-- Copyright -->
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
